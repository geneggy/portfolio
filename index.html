<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/0f8fc7d5b5.js"></script>
    <title>Eugene Gian</title>
  </head>
  <body>
    <nav class="center bg-dark">
        info
        <i class="fab fa-github fa-1x"></i>
        <i class="fab fa-linkedin fa-1x"></i>
        <i class="fab fa-instagram fa-1x"></i>
    </nav>

    <header class="showcase">
      <div class="content">
        <i class="fas fa-dice-d20 fa-10x"></i>
        <div class="title">

        </div>
        <div class="text bio">
          Aspiring Full Stack Developer, Tech Enthusiast, Gamer

      </div>

    <section class="information">
      <div class="container grid-4 center">
        <div id= 'about_me'>
          <i class="fas fa-glasses fa-3x"></i>
          <h3>About Me</h3>
          <p>Hello!</p>
        </div>
        <div id= 'projects'>
          <i class="fas fa-code fa-3x"></i>
          <h3>Projects</h3>
          <p>Take a look at what I've worked on</p>
        </div>
        <div id= 'skills'>
            <i class="fas fa-tasks fa-3x"></i>

          </div>
        <div id= 'contact_info'>
          <i class="fas fa-id-card fa-3x"></i>
          <h3>Contact Info</h3>
          <p>Lets get in contact</p>
        </div>
        
      </div>
    </section>

    <section class="about bg-light">
      <div class="container" id = "main_container">
       
      </div>
    </section>

    <footer class="center bg-dark">
      <p>Created by Eugene Gian</p>
    </footer>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="scripts/portfolio.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</html>
